<!DOCTYPE html>

    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/estiloBase.css">
</head>

<body>
    <form action="">
            <div class="rtl">CALCULADORA</div> <br>
            <input type="text" id="n1" class="entrada" placeholder="Digite o primeiro número"></div>
            <br>

            <div> 
                <br><input type="text" id="n2" class="entrada" placeholder="Digite o segundo número"></div> 
            <br>

            <input type="button" value=" + " class="btn" onclick="calcAdic()">
            <input type="button" value=" - " class="btn" onclick="calcSub()"> 
            <input type="button" value=" * " class="btn" onclick="calcMul()"> 
            <input type="button" value=" / " class="btn" onclick="calcDiv()"> 

            <br> <br>
            <div>
                <input type="text" name="resul" id="resultado9" readonly class="saida">
            </div>
    </form>

    <script src="js/script9.js"></script>
